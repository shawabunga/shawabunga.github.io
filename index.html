<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <h1>Comparateur de prix de trains</h1>
    <form>
      <div class="mb-3">
        <label for="gareDepart" class="form-label">Gare de départ</label>
        <input type="text" class="form-control" id="gareDepart" aria-describedby="gareDepartHelp">
        <div id="gareDepartHelp class="form-text">Gares Ouigo et TGV</div>
      </div>
      <div class="mb-3">
        <label for="gareArrivee" class="form-label">Gare d'arrivée</label>
        <input type="text" class="form-control" id="gareArrivee" aria-describedby="gareArriveeHelp">
        <div id="gareArriveeHelp class="form-text">Gares Ouigo et TGV</div>
      </div>
      <div class="mb-3">
        <label for="tarif" class="form-label">Tarif</label>
        <input type="text" class="form-control" id="tarif" aria-describedby="tarifHelp">
        <div id="tarifHelp class="form-text">Sélectionnez votre carte avantage</div>
      </div>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownButtonTarif" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" id="tarifNormal">Tarif Normal</a>
          <a class="dropdown-item" id="tarifAvantage">Tarif Avantage</a>
          <a class="dropdown-item" id="tarifReglemente">Tarif Réglementé</a>
          <a class="dropdown-item" id="tarifEleve">Tarif Elève - Etudiant - Apprenti</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownButtonClasse" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" id="classe1">Première Classe</a>
          <a class="dropdown-item" id="classe2">Seconde Classe</a>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Validez</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
